<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="views/admin/layout">
<head>
    <title>User Form</title>
	
    <style>
        .noWrapColumn {
            white-space: nowrap !important;
        }
    </style>
</head>
<body>

<div layout:fragment="content">
	<div class="container" style="margin: 0 auto;">

		<h1 th:if="${status == 'add'}" > Add User</h1>
    	<h1 th:if="${status == 'edit'}"> Edit User</h1>
    	
		<br />
		
		<div class="col-md-6"  style="margin: 0 auto;">

			<form action="#" th:action="@{/admin/users}" class="form-horizontal" method="post" 
				th:object="${userForm}">
				<input type="hidden" th:field="*{id}" />
				
				<input type="hidden" name="status" th:value="${status}" />
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{email}" class="form-control" placeholder="Email" />
						<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{password}" class="form-control" placeholder="Password" />
						<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Full Name</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{fullName}" class="form-control" placeholder="Name" />
						<div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" ></div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Phone</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{phone}" class="form-control" placeholder="Phone" />
						<div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" ></div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Address</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{address}" class="form-control" placeholder="Address" />
						<div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" ></div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Role</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{role}" class="form-control" placeholder="Role" />
						<div th:if="${#fields.hasErrors('role')}" th:errors="*{role}" ></div>
					</div>
				</div>
				
				<!-- <div class="form-group">
					<label class="col-sm-2 control-label">Sex</label>
					<div class="col-sm-10">
						<label class="radio-inline">
						<input type="radio" 
						        th:field="*{gender}" value="0"/>Male
						</label>
						<label class="radio-inline">
						<input type="radio" 
						        th:field="*{gender}" value="1"/>Female
						</label>
						
					</div>
				</div> -->
				
				<div class="form-group">
					<div class="col-sm-offset-2">
						<input type="submit" value="Submit" />
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

</body>
</html>
