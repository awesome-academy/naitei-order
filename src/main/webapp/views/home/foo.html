<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="views/layout/base-layout">

<div layout:fragment="body">
	<div class="container" style="margin-top: 50px">
		<div th:if="${msg != null}" class="alert alert-dismissible "
			th:class="${css == 'error' ? 'alert-error' : 'alert-success'}"
			role="alert">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<strong><span th:text="${msg}"></span></strong>
		</div>

		<div class="row" style="margin-top: 20px">
			<div class="md-col-8">
				<fieldset>
					<legend>
						<h2>Product List</h2>
					</legend>
					<table class="table table-hover table-dark">
						<thead class="bg-primary">
							<tr>
								<th scope="col">#</th>
								<th scope="col">Name</th>
								<th scope="col">Unit Price</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<th:block th:each="product,iter : ${products}">
								<tr th:style="${iter.odd}? 'background-color: #ccc;'">
									<th scope="row" th:text="${iter.index + 1}"></th>
									<td th:text="${product.name}"></td>
									<td th:text="${product.unitPrice}"></td>
									<td><a class="btn btn-primary"
										th:href="@{'/products/' + ${product.id}}"> Detail</a> <a
										class="btn btn-warning"
										th:href="@{'/products/' + ${product.id} + '/edit'}"> Edit</a>

										<a class="btn btn-danger"
										th:href="@{'/products/' + ${product.id} + '/delete'}">
											Delete</a></td>
								</tr>
							</th:block>
						</tbody>
					</table>
				</fieldset>
			</div>
		</div>
	</div>
</div>
</html>
